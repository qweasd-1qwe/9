name: Build APK and Publish Release with QR

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root npm deps
        run: npm install --no-audit --no-fund

      - name: Install Android SDK (cmdline-tools) and packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget lib32stdc++6
          export ANDROID_SDK_ROOT=$HOME/android-sdk
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline.zip
          unzip -q /tmp/cmdline.zip -d /tmp/cmdline
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools/latest
          mv /tmp/cmdline/cmdline-tools/* $ANDROID_SDK_ROOT/cmdline-tools/latest/
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.0" "cmdline-tools;latest"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          # accept licenses
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses --sdk_root=$ANDROID_SDK_ROOT || true

      - name: Build Android debug APK
        working-directory: android
        run: ./gradlew assembleDebug --no-daemon

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: apk-${{ github.sha }}
          name: APK build ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to Release
        id: upload_apk
        uses: softprops/action-gh-release@v1
        with:
          files: android/app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute download URL
        id: compute_url
        run: |
          REPO="${{ github.repository }}"
          TAG="apk-${{ github.sha }}"
          FILE_NAME="app-debug.apk"
          DOWNLOAD_URL="https://github.com/$REPO/releases/download/$TAG/$FILE_NAME"
          echo "download_url=$DOWNLOAD_URL" >> $GITHUB_OUTPUT

      - name: Generate QR code image
        run: node scripts/generate-qr.js "${{ steps.compute_url.outputs.download_url }}" "apk-qrcode.png"

      - name: Upload QR to Release
        uses: softprops/action-gh-release@v1
        with:
          files: apk-qrcode.png
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output link
        run: |
          echo "APK download URL: ${{ steps.compute_url.outputs.download_url }}"


